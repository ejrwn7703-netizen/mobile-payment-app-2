<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Payment App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Mobile Payment App</h1>
    </header>
    <main>
        <section id="payment-section">
            <h2>Make a Payment</h2>
            <p>Use QR code or barcode to complete your transaction.</p>
            <div id="qr-code-scanner">
                <button id="scan-qr">Scan QR Code</button>
            </div>
            <div id="barcode-scanner">
                <button id="scan-barcode">Scan Barcode</button>
            </div>
        </section>
        <section id="location-section">
            <h2>Location Services</h2>
            <p>Your location will be used for purchase verification.</p>
            <button id="get-location">Get My Location</button>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
